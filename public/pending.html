<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending Withdrawal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-[#0f1320] text-gray-100 flex items-center justify-center">
  <main class="text-center max-w-md mx-auto p-6">
    <div class="animate-pulse text-4xl mb-4">⏳</div>
    <h1 class="text-2xl font-semibold mb-2">Withdrawal Pending</h1>
    <p class="text-gray-300 mb-4">
      Your withdrawal request has been received.<br>
      Estimated processing time: <span class="text-emerald-400 font-medium">20–30 minutes</span>.
    </p>
    <p class="text-sm text-gray-400">You will be redirected to your receipt shortly...</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectUrl = params.get('redirect');
    if (redirectUrl) {
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 2000); // redirect after 2 seconds
    }
  </script>
</body>
</html>
